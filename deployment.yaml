apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-api
  template:
    metadata:
      labels:
        app: book-api
    spec:
      containers:
      - name: book-api
        image: book-api:latest  # Replace with your image name
        ports:
        - containerPort: 8080

